<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliMatch AI - Resume Screening Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Design System - Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            
            /* Neutrals */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Status */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Spacing (8px grid) */
            --spacing-1: 0.5rem;
            --spacing-2: 1rem;
            --spacing-3: 1.5rem;
            --spacing-4: 2rem;
            --spacing-5: 2.5rem;
            --spacing-6: 3rem;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: var(--spacing-3);
            color: var(--gray-900);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header with glassmorphism */
        header {
            text-align: center;
            color: white;
            margin-bottom: var(--spacing-6);
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: var(--spacing-2);
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            opacity: 0.95;
            font-weight: 400;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 0.875rem;
            margin-top: var(--spacing-2);
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Modern Card with glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: var(--spacing-5);
            margin-bottom: var(--spacing-4);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: transform var(--transition-base), box-shadow var(--transition-base);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.6);
        }

        /* Modern Tabs */
        .tabs {
            display: flex;
            gap: var(--spacing-1);
            margin-bottom: var(--spacing-4);
            background: var(--gray-100);
            padding: 0.5rem;
            border-radius: 16px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.875rem 1.75rem;
            background: transparent;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all var(--transition-base);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity var(--transition-base);
            border-radius: 12px;
        }

        .tab span {
            position: relative;
            z-index: 1;
        }

        .tab:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .tab.active {
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .tab.active::before {
            opacity: 1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Enhanced Form Inputs */
        .form-group {
            margin-bottom: var(--spacing-3);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-1);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-base);
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        /* Beautiful File Upload */
        .file-upload {
            border: 3px dashed var(--gray-300);
            border-radius: 16px;
            padding: var(--spacing-6);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            background: var(--gray-50);
            position: relative;
            overflow: hidden;
        }

        .file-upload::before {
            content: 'üìÅ';
            font-size: 4rem;
            display: block;
            margin-bottom: var(--spacing-2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: scale(1.02);
        }

        .file-upload.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }

        .upload-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        /* Modern Button */
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.0625rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* Results Section */
        .results {
            margin-top: var(--spacing-5);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
            flex-wrap: wrap;
            gap: var(--spacing-2);
        }

        .results-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        .sort-controls {
            display: flex;
            gap: var(--spacing-2);
        }

        /* Beautiful Candidate Cards */
        .candidate-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            padding: var(--spacing-4);
            border-radius: 20px;
            margin-bottom: var(--spacing-3);
            border-left: 5px solid var(--primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all var(--transition-base);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .candidate-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .candidate-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-left-color: var(--secondary);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-3);
            position: relative;
            z-index: 1;
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        .candidate-title {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Score Badge with Animation */
        .score {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.25rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            min-width: 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .score::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 2s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Tier Badges */
        .tier-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 700;
            margin-left: var(--spacing-2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tier-S { 
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); 
            color: #000;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
        }
        .tier-A { 
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%); 
            color: #000;
            box-shadow: 0 2px 10px rgba(192, 192, 192, 0.4);
        }
        .tier-B { 
            background: linear-gradient(135deg, #cd7f32 0%, #e6a55a 100%); 
            color: #fff;
            box-shadow: 0 2px 10px rgba(205, 127, 50, 0.4);
        }

        /* Match Details Grid */
        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-3);
            position: relative;
            z-index: 1;
        }

        .match-stat {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--gray-200);
            transition: all var(--transition-base);
        }

        .match-stat:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .match-stat-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .match-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Explanation Section */
        .explanation {
            font-size: 0.9375rem;
            color: var(--gray-700);
            line-height: 1.7;
            padding: var(--spacing-3);
            background: rgba(99, 102, 241, 0.05);
            border-radius: 12px;
            border-left: 3px solid var(--primary);
            position: relative;
            z-index: 1;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--spacing-6);
            color: var(--gray-600);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: var(--error);
            padding: var(--spacing-3);
            border-radius: 12px;
            border-left: 4px solid var(--error);
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-6);
            color: var(--gray-600);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-3);
            opacity: 0.5;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-4);
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: var(--spacing-4);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            transition: transform var(--transition-base);
        }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-2);
            }

            .card {
                padding: var(--spacing-3);
            }

            .tabs {
                flex-direction: column;
            }

            .match-details {
                grid-template-columns: 1fr;
            }

            .candidate-header {
                flex-direction: column;
                gap: var(--spacing-2);
            }

            .score {
                width: 100%;
            }
        }

        /* Utility Classes */
        .mt-2 { margin-top: var(--spacing-2); }
        .mt-3 { margin-top: var(--spacing-3); }
        .mb-2 { margin-bottom: var(--spacing-2); }
        .mb-3 { margin-bottom: var(--spacing-3); }
        .text-center { text-align: center; }
        .text-muted { color: var(--gray-600); }
        .fw-bold { font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>‚ú® IntelliMatch AI</h1>
            <p class="subtitle">Next-Generation Resume Screening Platform</p>
            <span class="badge">üöÄ Powered by Machine Learning</span>
        </header>

        <!-- Stats Dashboard -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalResumes">0</div>
                <div class="stat-label">üìÑ Total Resumes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalJobs">0</div>
                <div class="stat-label">üíº Active Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMatches">0</div>
                <div class="stat-label">üéØ Matches Found</div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')"><span>üì§ Upload Resume</span></button>
                <button class="tab" onclick="switchTab('match')"><span>üîç Find Matches</span></button>
                <button class="tab" onclick="switchTab('parse')"><span>üìã Parse Job</span></button>
            </div>

            <!-- Upload Resume Tab -->
            <div id="upload-tab" class="tab-content active">
                <h2 class="mb-3">Upload Resume</h2>
                <form id="uploadForm">
                    <div class="file-upload" id="dropZone">
                        <div class="upload-text">Drop resume files here</div>
                        <div class="upload-hint">or click to browse (PDF, DOCX, TXT)</div>
                        <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt" style="display: none;">
                    </div>
                    <div id="fileList" class="mt-3"></div>
                    <button type="submit" class="btn mt-3">
                        <span>üöÄ</span>
                        <span>Upload & Process</span>
                    </button>
                </form>
            </div>

            <!-- Match Tab -->
            <div id="match-tab" class="tab-content">
                <h2 class="mb-3">Find Matching Candidates</h2>
                <form id="matchForm">
                    <div class="form-group">
                        <label>Job Description</label>
                        <textarea id="jobDescription" placeholder="Paste the complete job description here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Number of Candidates</label>
                        <input type="number" id="topK" value="10" min="1" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Minimum Match Score (%)</label>
                        <input type="number" id="minScore" value="50" min="0" max="100">
                    </div>

                    <button type="submit" class="btn">
                        <span>üéØ</span>
                        <span>Find Best Matches</span>
                    </button>
                </form>

                <div id="results" class="results"></div>
            </div>

            <!-- Parse Tab -->
            <div id="parse-tab" class="tab-content">
                <h2 class="mb-3">Parse Job Description</h2>
                <form id="parseForm">
                    <div class="form-group">
                        <label>Job Description Text</label>
                        <textarea id="parseJobDescription" placeholder="Paste job description to extract requirements..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <span>‚ö°</span>
                        <span>Parse & Extract</span>
                    </button>
                </form>

                <div id="parseResults" class="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.closest('.tab').classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // File Upload with Drag & Drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
        }

        function displayFileList() {
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="match-stat" style="display: flex; justify-content: space-between; align-items: center;">
                    <span>üìÑ ${file.name}</span>
                    <span class="text-muted">${(file.size / 1024).toFixed(2)} KB</span>
                </div>
            `).join('');
        }

        // Upload Form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('Please select files to upload');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            try {
                const response = await fetch(`${API_BASE}/api/v1/resumes/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                alert(`‚úÖ Success! Uploaded ${result.count} resumes`);
                selectedFiles = [];
                fileList.innerHTML = '';
                loadStats();
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        });

        // Match Form
        document.getElementById('matchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await findMatches();
        });

        async function findMatches() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Finding best matches...</p></div>';

            try {
                const jobDescription = document.getElementById('jobDescription').value;
                const topK = parseInt(document.getElementById('topK').value);
                const minScore = parseInt(document.getElementById('minScore').value);

                const response = await fetch(`${API_BASE}/api/v1/match`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_description: jobDescription,
                        top_k: topK,
                        min_score: minScore
                    })
                });

                const data = await response.json();
                
                if (data.matches && data.matches.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="results-header">
                            <div class="results-count">üéØ Found ${data.matches.length} Matches</div>
                        </div>
                        ${data.matches.map((match, index) => `
                            <div class="candidate-card" style="animation-delay: ${index * 0.1}s">
                                <div class="candidate-header">
                                    <div class="candidate-info">
                                        <div class="candidate-name">${match.name || 'Candidate #' + (index + 1)}</div>
                                        <div class="candidate-title">${match.email || 'No email provided'}</div>
                                    </div>
                                    <div>
                                        <span class="score">${match.match_score.toFixed(1)}%</span>
                                        <span class="tier-badge tier-${match.quality_grade || 'B'}">${match.quality_grade || 'B'} Grade</span>
                                    </div>
                                </div>
                                <div class="match-details">
                                    <div class="match-stat">
                                        <div class="match-stat-label">Skills</div>
                                        <div class="match-stat-value">${(match.match_details?.scores?.skills || 0).toFixed(0)}%</div>
                                    </div>
                                    <div class="match-stat">
                                        <div class="match-stat-label">Experience</div>
                                        <div class="match-stat-value">${(match.match_details?.scores?.experience || 0).toFixed(0)}%</div>
                                    </div>
                                    <div class="match-stat">
                                        <div class="match-stat-label">Education</div>
                                        <div class="match-stat-value">${(match.match_details?.scores?.education || 0).toFixed(0)}%</div>
                                    </div>
                                    <div class="match-stat">
                                        <div class="match-stat-label">Quality</div>
                                        <div class="match-stat-value">${(match.quality_score || 0).toFixed(0)}%</div>
                                    </div>
                                </div>
                                <div class="explanation">
                                    <strong>üí° Explanation:</strong> ${match.explanation?.summary || 'Strong match with relevant skills and experience.'}
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üòï</div>
                            <h3>No matches found</h3>
                            <p>Try adjusting the minimum score or check if resumes are uploaded.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error-message">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Parse Form
        document.getElementById('parseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const parseResultsDiv = document.getElementById('parseResults');
            parseResultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Parsing job description...</p></div>';

            try {
                const jobText = document.getElementById('parseJobDescription').value;
                
                const response = await fetch(`${API_BASE}/api/v1/jobs/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: jobText })
                });

                const data = await response.json();
                
                parseResultsDiv.innerHTML = `
                    <div class="card">
                        <h3>üìã Extracted Requirements</h3>
                        <div class="match-details mt-3">
                            <div class="match-stat">
                                <div class="match-stat-label">Title</div>
                                <div class="match-stat-value" style="font-size: 1rem;">${data.title || 'Not found'}</div>
                            </div>
                            <div class="match-stat">
                                <div class="match-stat-label">Experience</div>
                                <div class="match-stat-value">${data.experience_years || 'N/A'} years</div>
                            </div>
                            <div class="match-stat">
                                <div class="match-stat-label">Skills Found</div>
                                <div class="match-stat-value">${(data.required_skills?.length || 0) + (data.optional_skills?.length || 0)}</div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <strong>Required Skills:</strong> ${data.required_skills?.join(', ') || 'None found'}
                        </div>
                    </div>
                `;
            } catch (error) {
                parseResultsDiv.innerHTML = `<div class="error-message">‚ùå Error: ${error.message}</div>`;
            }
        });

        // Load Stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/stats`);
                const stats = await response.json();
                
                document.getElementById('totalResumes').textContent = stats.total_resumes || 0;
                document.getElementById('totalJobs').textContent = stats.total_jobs || 0;
                document.getElementById('totalMatches').textContent = stats.total_matches || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Initialize
        loadStats();
        setInterval(loadStats, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
